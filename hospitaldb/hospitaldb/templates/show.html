<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Records</title>
     {% load staticfiles %}
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Doctor ID</th>
        <th>Department ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Pager Number</th>
        <th>Salary</th>
    </tr>
    </thead>
    <tbody>
    {% for doctor in doctors %}
      <tr>
        <td>{{ doctor.doid }}</td>
        <td>{{ doctor.doname }}</td>
        <td>{{ doctor.doemail }}</td>
        <td>{{ doctor.docontact }}</td>
        <td>
            <a href="/edit/{{ doctor.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
            <a href="/delete/{{ doctor.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
     </tbody>
</table>
<br>
<br>
<center><a href="/emp" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
