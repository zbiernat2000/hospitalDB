<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static files %}
</head>
<body>
    <h1>Welcome to HospitalDB</h1>
    <form method = "POST" class = "post-form" action = "/emp">
        {%csrf_token%}
        <div class = "container">
            <br>
            <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Enter Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Department ID</label>
        <div class="col-sm-4">
      {{ form.did }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Department Name:</label>
    <div class="col-sm-4">
      {{ form.dname }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Department Budget:</label>
    <div class="col-sm-4">
      {{ form.dbudget }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Department Size:</label>
    <div class="col-sm-4">
      {{ form.dsize }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
